    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>使用 Golang 的同学肯定对 WaitGroup 并不陌生，它的使用符合我们常见的思维方式并且使用也很简单，但是在简单之下也暗藏一下陷阱，今天就来看一下一个比较隐蔽的陷阱。</p>
